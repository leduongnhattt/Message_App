<div class="grid grid-cols-4 gap-6">
  <div class="">
 <app-sidebar></app-sidebar>
  </div>
  <div class="col-span-3">
    <app-card>
      <card-title>
          <h4 class="text-lg font-bold">Compose Messages</h4>
      </card-title>
      <card-body>
        <form [formGroup]="composeForm" (submit)="sentMessage()">
          <div class="form-group mb-3">
            <label for="" class="form-label">To <span>*</span></label>
            <select name="to" id="to" class="form-select" formControlName="to">
              <option value="">Select User</option>
              @for(user of (users$ | async); track $index) {
                <option [value]="user._id">{{user.name}}</option>
              }
            </select>

          </div>
          <div class="form-group mb-3">
            <label for="" class="form-label">Subject <span>*</span></label>
            <input type="text" name="" id="" class="form-control" placeholder="Subject" formControlName="subject">
          </div>
          <div class="form-group mb-3">
            <label for="" class="form-label">Message <span>*</span></label>
            <textarea name="" id="" rows="10" class="form-control" placeholder="Message" formControlName="body"></textarea>
          </div>
          <button type="submit" class="btn btn-blue btn-sm">Send Message</button>
        </form>
      </card-body>
  </app-card>
  </div>
</div>
